{
  gui: pygame,
  id: main_window,
  type: Window,
  rect: [0, 0, 800, 400],
  children: [
    {
      id: menu_holder,
      type: TabWidget,
      children: [
        {
          id: pause_menu,
          type: Layout,
          children: [
            {
              id: continue_game_button,
              type: Button,
              rect: [0.2, 0, 0.2, 0.2],
              text: "Continue",
              clicked: menu_holder.game_scene
            },
            {
              id: start_new_game_button,
              type: Button,
              rect: [0.2, 0.2, 0.2, 0.2],
              text: "Restart",
              clicked: "menu_holder.game_scene, game_scene.reset"
            },
            {
              id: settings_button,
              type: Button,
              rect: [0.2, 0.4, 0.2, 0.2],
              text: "Settings",
              clicked: menu_holder.settings_menu
            },
            {
              id: main_menu_from_pause_button,
              type: Button,
              rect: [0.2, 0.6, 0.2, 0.2],
              text: "Back",
              clicked: menu_holder.main_menu
            }
          ]
        },
        {
          id: settings_menu,
          type: Layout,
          children: [
            {
              id: dummy_label,
              type: Label,
              rect: [0.4, 0.1, 0.175, 0.05],
              text: "Setting:",
              text_size: 0.9
            },
            {
              id: dummy_checkbox,
              type: CheckBox,
              rect: [0.575, 0.1, 0.025, 0.05],
            },
            {
              id: pause_menu_from_settings_button,
              type: Button,
              rect: [0.4, 0.8, 0.2, 0.2],
              text: "Back",
              clicked: menu_holder.pause_menu
            }
          ]
        },
        {
          id: evolution_menu,
          type: Layout,
          children: [
            {
              id: start_evolution_button,
              type: Button,
              rect: [0.2, 0, 0.2, 0.2],
              text: "Start",
              active: 0
            },
            {
              id: pause_evolution_button,
              type: Button,
              rect: [0.2, 0.2, 0.2, 0.2],
              text: "Pause",
              active: 0
            },
            {
              id: watch_button,
              type: Button,
              rect: [0.2, 0.4, 0.2, 0.2],
              text: "Watch",
              active: 0
            },
            {
              id: main_menu_from_evolution_button,
              type: Button,
              rect: [0.2, 0.6, 0.2, 0.2],
              text: "Back",
              clicked: menu_holder.main_menu
            }
          ]
        },
        {
          id: game_scene,
          type: GameScene,
          fps: 10,
          children: [
            {
              id: score_label,
              type: Label,
              rect: [0.4, 0, 0.2, 0.4],
              text: "0"
            }
          ],
          Closed: menu_holder.main_menu,
          New_score: score_label.set_text
        },
        {
          id: main_menu,
          type: Layout,
          children: [
            {
              id: new_game_button,
              type: Button,
              rect: [0.4, 0.2, 0.2, 0.2],
              text: "START",
              clicked: "menu_holder.game_scene, game_scene.reset"
            },
            {
              id: open_evolution_menu_button,
              type: Button,
              rect: [0.4, 0.6, 0.2, 0.2],
              text: "EVOLVE",
              clicked: menu_holder.evolution_menu
            }
          ]
        }
      ]
    }
  ],
  key_down: {
    k_esc: menu_holder.pause_menu,
    k_up: game_scene.move_up,
    k_down: game_scene.move_down,
    k_left: game_scene.move_left,
    k_right: game_scene.move_right
  }
}