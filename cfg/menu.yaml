{
  id: main_window,
  gui: pygame,
  type: MainWindow,
  rect: [0, 0, 800, 400],
  fps: 20,
  layout: main_menu,
  children: [
    {
      id: main_menu,
      type: Layout,
      rect: [0, 0, 1, 1],
      children: [
        {
          id: new_game_button,
          type: Button,
          rect: [0.4, 0.2, 0.2, 0.2],
          capture: "START",
          clicked: main_window.start_new_game
        },
        {
          id: open_evolution_menu_button,
          type: Button,
          rect: [0.4, 0.6, 0.2, 0.2],
          capture: "EVOLVE",
          clicked: main_window.open_evolution_menu
        }
      ]
    },
    {
      id: pause_menu,
      type: Layout,
      rect: [0, 0, 1, 1],
      children: [
        {
          id: continue_game_button,
          type: Button,
          rect: [0.2, 0, 0.2, 0.2],
          capture: "Continue",
          clicked: main_window.continue_game
        },
        {
          id: start_new_game_button,
          type: Button,
          rect: [0.2, 0.2, 0.2, 0.2],
          capture: "Restart",
          clicked: "main_window.start_new_game, game_scene.reset"
        },
        {
          id: main_menu_from_pause_button,
          type: Button,
          rect: [0.2, 0.4, 0.2, 0.2],
          capture: "Back",
          clicked: main_window.open_main_menu
        }
      ]
    },
    {
      id: evolution_menu,
      type: Layout,
      rect: [0, 0, 1, 1],
      children: [
        {
          id: start_evolution_button,
          type: Button,
          rect: [0.2, 0, 0.2, 0.2],
          capture: "Start",
          active: 0
        },
        {
          id: pause_evolution_button,
          type: Button,
          rect: [0.2, 0.2, 0.2, 0.2],
          capture: "Pause",
          active: 0
        },
        {
          id: watch_button,
          type: Button,
          rect: [0.2, 0.4, 0.2, 0.2],
          capture: "Watch",
          active: 0
        },
        {
          id: main_menu_from_evolution_button,
          type: Button,
          rect: [0.2, 0.6, 0.2, 0.2],
          capture: "Back",
          clicked: main_window.open_main_menu
        }
      ]
    },
    {
      id: game_scene,
      type: GameScene,
      cell_size: 10,
      fps: 8,
      rect: [0, 0, 1, 1],
      children: [
        {
          id: score_label,
          type: Label,
          rect: [0.4, 0, 0.2, 0.4],
          text: "0"
        }
      ],
      Paused: main_window.pause_game,
      Closed: main_window.open_main_menu
    }
  ],
  k_esc: game_scene.pause_game,
  k_up: game_scene.move_up,
  k_down: game_scene.move_down,
  k_left: game_scene.move_left,
  k_right: game_scene.move_right
}